<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastre-se</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/cadastro.css'>
    <link rel="shortcut icon" href="_img/metalagile logo.ico">
    <script src='main.js'></script>
</head>
<body>
    
    <header class="header">

        <a href="index.html"><img src="_img/metalagile logo_nome.png" alt="Logo METAL.Agile"></a>

        <div class="paragraph">
            <a class="a1" id="a1" href="home.html">Home</a>
            <a class="a1" href="galeria.html">Galeria de Imagens</a>
            <a class="a1" href="equipe.html">Nossa Equipe</a>
        </div>

        <div class="buttons">
            <button type="button"><a href="cadastro.html">Cadastre-se</a></button>
            <button type="button"><a href="login.html">Faça Login</a></button>
        </div>

    </header>

    <aside class="aside1"></aside>

    <main class="main">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        <input type="password" name="cnf_senha" id="cnf_senha" placeholder="Confirme sua senha">
        <div>
            <input type="checkbox" name="termos" class="termos">
            <label for="termos">Confirmo que li e aceito os termos de serviço.</label>
        </div>
        <button type="submit"><a href="confirm.html"><span>Cadastrar-se</span></a></button>
    </main>

    <aside class="aside2"></aside>

    <footer class="footer">

        <div class="termos">
            <p>Privacidade</p>
            <p>|</p>
            <p>Termos e Condições</p>
        </div>

        <p id="metal">© METAL.Agile 2024</p>

    </footer>

</body>
</html>
