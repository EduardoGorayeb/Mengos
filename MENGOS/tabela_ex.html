<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td{
            border: 1.5px solid brown;
            border-spacing: 0px;
        }
        td{
            text-align: center;
            background-color: beige;
        }
        ul{
            list-style-position: inside;
        }
        th{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Nomes</th>
            <th>Números</th>
            <th>Série</th>
            <th>Nota</th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>Arthur Mambelli</li>
                    <li>Eduardo Meneghetti</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>05</li>
                    <li>08</li>
                </ul>
            </td>
            <td>2º ano A</td>
            <td>10</td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>Felipe Nunes</li>
                    <li>Henrique Miguel</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>07</li>
                    <li>11</li>
                </ul>
            </td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwfk8M7QPohyPkYLFfwRv1uU_2mf_0nyIe-g&s" width="100" height="100" alt="Imagem do segundo ano C do ensino médio"></td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
