<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário em HTML</h1>
    <h2>Exemplo 01</h2>

    <form method="get" action="https://www.google.com/search?q=" target="_blank">
        <input type="text" name="nome" placeholder="Nome">
        <input type="email" name="email" placeholder="Email">
        <input type="date" name="data">
        <input type="tel" name="numtel" placeholder="Celular">
        <input type="password" name="senha" placeholder="Senha">
        <input type="submit" name="enviar" value="Cadastrar">
    

        <h2>Exemplo 02</h2>
        
        <textarea style="width: 380px; height: 80px;">
            "Texto livre"
        </textarea>

        <h2>Exemplo 03</h2>

        <fieldset>
            <legend>Formulário</legend>
            <label for="nome">Nome:</label> 
            <input type="text" name="nome"><br><br>   
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" value="Masculino">Masculino
            <input type="radio" name="sexo" value="Feminino">Feminino<br><br>
            <select name="lista-país" id="lista-país">
                <option>Selecione uma opção</option>
                <option>Brasil</option>
                <option>Rússia</option>
                <option>Índia</option>
                <option>China</option>
                <option>África do Sul</option>
            </select>
            <br><br>
            <label for="textarea">Mensagem:</label>
            <br><textarea style="width: 250px; height: 80px;"></textarea>
            <br><br>
            <input type="checkbox" name="newsletter">Assinar Newsletter?<br><br>
            <input type="submit" value="Enviar">
        </fieldset>
        <h2>Exemplo 04</h2><br>
        <input type="search" name="q" placeholder="Digite sua busca"> <button type="submit">Pesquisar</button>
    </form>
</body>
</html>
