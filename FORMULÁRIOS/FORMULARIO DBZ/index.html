<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FORMULÁRIO SUPERAÇAIAJIN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>FORMULÁRIO SUPERAÇAIAJIN</h1><br>
    <form>
        <fieldset>
            <legend>Dados pessoais:</legend><br>
            <label for="name">Nome:</label><br>
            <input type="text" name="name" class="text"><br><br>
            <label for="idade">Idade:</label><br>
            <input type="text" name="idade" class="text"><br><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" name="tel" class="text"><br><br>
            <label for="endereço">Endereço:</label><br>
            <input type="text" name="endereço" class="text"><br><br>
            <label for="planeta">Planeta de origem:</label><br>
            <select name="planeta" id="cx_sel">
                <option>Terra</option>
                <option>Vênus</option>
                <option>Mercúrio</option>
                <option>Marte</option>
                <option>Júpiter</option>
                <option>Saturno</option>
                <option>Urano</option>
                <option>Netuno</option>
            </select>
        </fieldset><br>
        <fieldset>
            <legend>Dados extras:</legend>
            <label for="raça">Raça do Universo 7 preferida:</label>
            <select name="raça" id="raça">
                <option>Terráqueo</option>
                <option>Animal</option>
                <option>Dragão</option>
                <option>Androide</option>
                <option>Shin-Jin</option>
                <option>Majin</option>
                <option>Namekuseijin</option>
                <option>Ogro</option>
                <option>Raça do Freeza</option>
                <option>Saiyajin</option>
                <option>Tsufurujin</option>
            </select><br><br>
            <label for="trabalho">Trabalho:</label>
            <input type="radio" name="autonomo">
            <label for="autonomo">Autonomo</label>
            <input type="radio" name="clt">
            <label for="clt">Empregado CLT</label>
            <input type="radio" name="empresario">
            <label for="empresario">Empresário</label>
            <input type="radio" name="tipogoku">
            <label for="tipogoku">Tipo Goku</label><br><br>
        </fieldset><br>
        <fieldset>
            <legend>Seu açaí é perfeito de que jeito?</legend><br>
            <input type="checkbox" name="puro">
            <label for="puro">Puro</label>
            <input type="checkbox" name="banana">
            <label for="banana">Com Banana</label>
            <input type="checkbox" name="morango">
            <label for="morango">Com Morango</label>
            <input type="checkbox" name="granola">
            <label for="granola">Com Granola</label>
            <input type="checkbox" name="terra">
            <label for="terra">Tem gosto de Terra</label><br><br>
        </fieldset><br>
        <fieldset>
            <legend>Qual o tamanho preferido?</legend><br>
            <input type="radio" name="500">
            <label for="500">500ml</label>
            <input type="radio" name="300">
            <label for="300">300ml</label>
            <input type="radio" name="100">
            <label for="100">100ml</label>
            <input type="radio" name="casquinha">
            <label for="casquinha">Casquinha</label>
            <input type="radio" name="terra">
            <label for="terra">Qual parte do gosto de terra você não entendeu?</label><br><br>
        </fieldset><br>
        <fieldset>
            <p>Observações:</p>
            <textarea placeholder="Escreva suas observações... Eu gosto de açaí porque..."></textarea>
        </fieldset><br>
        <button type="submit">ENVIAR</button>
        <button type="reset">LIMPAR</button>
    </form>
</body>
</html>
