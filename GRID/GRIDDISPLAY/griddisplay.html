<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Estudos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/griddisplay.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Página de Estudos - Grid Display</h1><br>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <br>
    <hr>
    <h1>Align Items e Justify Items</h1>
    <div class="container2">
        <div class="cabecalho">Cabeçalho</div>
        <div class="lateral">Lateral</div>
        <div class="conteudo">Conteúdo</div>
        <div class="rodape">Rodapé</div>
    </div>
    <br>
    <h1>Justify Content</h1>
    <div class="container3">
        <div class="cabecalho">Cabeçalho</div>
        <div class="lateral">Lateral</div>
        <div class="conteudo">Conteúdo</div>
        <div class="rodape">Rodapé</div>
    </div>
    <br>
    <h1>Auto Row e Auto Column</h1>
    <div class="container4">
        <div class="item linha1">Linha 01</div>
        <div class="item linha2">Linha 02</div>
        <div class="item linha3">Linha 03</div>
        <div class="item linha4">Linha 04</div>
    </div>
</body>
</html>
