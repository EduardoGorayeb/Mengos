<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Senai</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <link rel='shortcut icon' type="imagex/png" href="_img/favicon.ico.png">
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="_img/logo-senai.png">
            <p id="p1">Cursos Senai</p>
            <p>Institucional</p>
            <p>Serviços de Tecnologia</p>
            <p>Transparência</p>
        </div>
        <div class="nav">
            <label for="pesquisa">Faça a pesquisa</label>
            <input type="text" name="pesquisa" placeholder="Digite aqui">
            <button type="submit">Buscar</button>
        </div>
        <div class="aside">
            <label for="area">Área</label><br><br>
            <input type="text" name="area" placeholder="Digite a área"><br><br>
            <label for="regiao">Região</label><br><br>
            <input type="text" name="regiao" placeholder="Digite a região"><br><br>
            <button type="submit">Localizar</button>
        </div>
        <div class="main">
            <div class="image1"><img src="_img/slide1.png"></div>
            <div class="image2"><img src="_img/slide2.png"></div>
            <div class="image3"><img src="_img/slide3.png"></div>
            <div class="image4"><img src="_img/slide4.png"></div>
            <div class="image5"><img src="_img/slide5.png"></div>
            <div class="image6"><img src="_img/slide6.png"></div>
        </div>
        <div class="footer">
            <p>Senai SP - Todos os direitos reservados - 2023</p>
        </div>
    </div>
</body>
</html>
